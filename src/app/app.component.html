<nav class="navbar">
  <ul>
    <li>
      <img
        src="/img/icono.png"
        alt="logo"
        class="img-logo"
        routerLink="/home"
      />
    </li>
    <li>
      <p-button
        label="Inicio"
        [text]="true"
        severity="secondary"
        routerLink="home"
      />
    </li>
    <li>
      <p-button
        label="Quien soy"
        [text]="true"
        severity="secondary"
        routerLink="about"
      />
    </li>
  </ul>
  @if(this.userService.correo !== undefined) {
  <ul>
    @if (this.userService.correo !== null) {
    <li>
      <!-- <p-button icon="pi pi-user" [label]="this.correo" [rounded]="true" /> -->
      <p-button
        icon="pi pi-user"
        [label]="this.userService.correo"
        [rounded]="true"
      />
    </li>
    <li>
      <p-button
        label="Cerrar sesión"
        [rounded]="true"
        severity="danger"
        icon="pi pi-times"
        (click)="cerraSesion()"
      />
    </li>
    }@else{
    <li>
      <p-button
        label="Crear cuenta"
        [outlined]="true"
        [rounded]="true"
        routerLink="registro"
      />
    </li>
    <li>
      <p-button label="Iniciar sesión" [rounded]="true" routerLink="login" />
    </li>
    }
  </ul>
  }
</nav>

<router-outlet />
