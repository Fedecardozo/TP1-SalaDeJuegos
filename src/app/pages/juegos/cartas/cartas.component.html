<h1 class="text-center texto-animado">Mayor o menor</h1>
<div class="flex align-items-center justify-content-center">
  @if(this.path === '') {
  <div class="centro">
    <i class="pi pi-spin pi-spinner" style="font-size: 5rem"></i>
  </div>
  } @else {
  <div class="contenedor fondo-transparente">
    <h2 class="texto-animado">Puntos: {{ this.puntos }}</h2>
    <div class="carta">
      @if(this.siguienteCartaPath !== '') {
      <img [src]="this.siguienteCartaPath" alt="mazo" />
      } @else {
      <p class="texto-animado">Â¿La siguiente carta es mayor o menor?</p>
      }
    </div>
    <div class="cont-juego flex align-items-center justify-content-around">
      <div>
        <button class="btnfos btnfos-5 bg-blue">
          <i
            class="pi pi-arrow-down"
            style="font-size: 5rem"
            (click)="verificarMenor()"
          ></i>
        </button>
        <p class="text-center">Menor</p>
      </div>
      <div>
        <img src="/cartas/mazo.png" alt="mazo" />
      </div>
      <div>
        <img [src]="this.path" alt="carta" />
      </div>
      <div>
        <button class="btnfos btnfos-5 bg-orange">
          <i
            class="pi pi-arrow-up"
            style="font-size: 5rem"
            (click)="verificarMayor()"
          ></i>
        </button>
        <p class="text-center">Mayor</p>
      </div>
    </div>
  </div>

  }
</div>
