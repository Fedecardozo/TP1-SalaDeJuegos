<h1 class="text-center texto-animado">
  A&nbsp;&nbsp;&nbsp;H&nbsp;&nbsp;&nbsp;O&nbsp;&nbsp;&nbsp;R&nbsp;&nbsp;&nbsp;C&nbsp;&nbsp;&nbsp;A&nbsp;&nbsp;&nbsp;D&nbsp;&nbsp;&nbsp;O
</h1>
<br />
<div class="flex align-items-center justify-content-center">
  <div class="contenedor">
    <div>
      <app-mostrar-letra [palabra]="this.palabraMostrar"></app-mostrar-letra>
    </div>
    <div class="datos-juego flex align-items-center justify-content-evenly">
      <div>
        <img [src]="'ahorcado/' + this.intentos + '.png'" alt="hangman" />
      </div>
      <div>
        <p class="texto-animado">Nivel: {{ this.index + 1 }}</p>
        <p class="texto-animado">Te quedan {{ this.intentos }} intentos</p>
      </div>
    </div>
    <div>
      <app-ingresar-letra
        (letraIngresada)="letraIngresada($event)"
      ></app-ingresar-letra>
    </div>
  </div>
</div>
