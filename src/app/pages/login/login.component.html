<form>
  <h3>Bienvenido</h3>

  <label for="email">Correo</label>
  <input
    [(ngModel)]="email"
    type="text"
    placeholder="Email"
    name="email"
    id="email"
    autocomplete="off"
  />

  <label for="password">Clave</label>
  <input
    [(ngModel)]="password"
    type="password"
    placeholder="Contraseña"
    name="password"
    id="password"
    autocomplete="off"
  />
  <div class="contenedor-btn">
    <p-button
      (click)="acceder()"
      label="Iniciar sesión"
      [rounded]="true"
      size="large"
    />
  </div>
</form>
