<form>
  <h3>Bienvenido</h3>

  <label for="email">Correo</label>
  <input
    [(ngModel)]="email"
    type="text"
    placeholder="Email"
    name="email"
    id="email"
    autocomplete="off"
    (keyup.enter)="acceder()"
  />

  <label for="password">Clave</label>
  <input
    [(ngModel)]="password"
    type="password"
    placeholder="Contraseña"
    name="password"
    id="password"
    autocomplete="off"
    (keyup.enter)="acceder()"
  />
  <div class="contenedor-btn">
    <p-button (click)="acceder()" label="Iniciar sesión" [rounded]="true" />
    <p-button
      label="Acceso rapido"
      [outlined]="true"
      [rounded]="true"
      (click)="completarLogin()"
    />
  </div>
</form>
